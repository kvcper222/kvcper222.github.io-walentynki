<title>Walentynki</title>

body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background-color: #fff;
    background-image:
        linear-gradient(to bottom, transparent 28px, #b3d9ff 29px),
        linear-gradient(to right, #ffb3b3 40px, transparent 40px);
    background-size: 100% 30px, 100% 100%;
}

/* SERDUSZKA */
.heart {
    position: absolute;
    color: #ff5fa2;
    animation: floatUp linear infinite;
    opacity: 0.7;
}

@keyframes floatUp {
    from { transform: translateY(100vh); }
    to { transform: translateY(-10vh); opacity: 0; }
}

/* KONTAINER */
.container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    cursor: pointer;
}

/* KOPERTA */
.envelope {
    position: relative;
    width: 350px;
    height: 220px;
    background: #ff6fae;
    border-radius: 8px;
    box-shadow: 0 0 25px rgba(255,105,180,0.6);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-weight: bold;
    text-align: center;
    font-size: 20px;
    transition: opacity 0.6s ease, transform 0.6s ease;
}

/* KLAPKA */
.flap {
    position: absolute;
    top: 0;
    width: 0;
    height: 0;
    border-left: 175px solid transparent;
    border-right: 175px solid transparent;
    border-top: 110px solid #ff6fae;
    transform-origin: top;
    transition: transform 0.6s ease;
}
