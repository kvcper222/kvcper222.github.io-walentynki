<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Walentynki ❤️</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;

    /* Kartka w linię */
    background-color: #fff;
    background-image:
        linear-gradient(to bottom, transparent 28px, #cce6ff 29px),
        linear-gradient(to right, #ffcccc 40px, transparent 40px);
    background-size: 100% 30px, 100% 100%;
}

/* SERDUSZKA */
.heart {
    position: absolute;
    color: #ff5fa2;
    opacity: 0.5;
    animation: floatUp linear infinite;
}

@keyframes floatUp {
    from { transform: translateY(100vh); }
    to { transform: translateY(-10vh); opacity: 0; }
}

/* GŁÓWNY KONTAINER */
.wrapper {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 90vw;
    max-width: 360px;
}

/* KOPERTA */
.envelope-container {
    position: relative;
    width: 100%;
    height: 0;
    padding-top: 63%;
    cursor: pointer;
    transition: transform 0.6s ease;
    z-index: 1;
}

.envelope {
    position: absolute;
    width: 100%;
    height: 100%;
    background: #ff6fae;
    border-radius: 10px;
    box-shadow: 0 0 25px rgba(255,105,180,0.6);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-weight: bold;
    text-align: center;
    font-size: 5vw;
    z-index: 1;
}

/* KLAPKA */
.flap {
    position: absolute;
    top: 0;
    left: 0;
    width: 0;
    height: 0;
    border-left: 50% solid transparent;
    border-right: 50% solid transparent;
    border-top: 50% solid #ff6fae;
    transform-origin: top;
    transition: transform 0.6s ease;
    z-index: 2;
}

/* LIST */
.letter {
    position: absolute;
    width: 95%;
    max-width: 340px;
    height: 200px;
    background: white;
    border-radius: 12px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, 120%);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 6vw;
    font-weight: bold;
    color: #ff2e7e;
    opacity: 0;
    transition: transform 0.8s ease, opacity 0.8s ease;
    box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    z-index: 3;
}

/* I LOVE YOU */
.love-text {
    position: absolute;
    top: -20vw;
    width: 100%;
    text-align: center;
    font-size: 12vw;
    font-family: cursive;
    color: #ff2e7e;
    opacity: 0;
    transition: opacity 1s ease;
    z-index: 4;
}

/* OTWARTE */
.open .flap {
    transform: rotateX(180deg);
}

.open .letter {
    transform: translate(-50%, -180%); /* wysunięty do góry dla Instagrama */
    opacity: 1;
}

.open .love-text {
    opacity: 1;
}

/* RESPONSYWNE */
@media (max-width: 500px) {
    .envelope { font-size: 6vw; }
    .letter { font-size: 6vw; }
    .love-text { font-size: 14vw; top: -25vw; }
}

/* CONFETTI */
.confetti {
    position: absolute;
    width: 8px;
    height: 8px;
    background: red;
    border-radius: 50%;
    opacity: 0.9;
    pointer-events: none;
    animation: fall 2s linear forwards;
}

@keyframes fall {
    to { transform: translateY(300px) rotate(720deg); opacity: 0; }
}
</style>
</head>

<body>

<div class="wrapper">

    <div class="love-text" id="loveText">I LOVE YOU</div>

    <div class="envelope-container" onclick="openEnvelope(this)">
        <div class="letter">KOCHAM CIĘ IGUŚ</div>
        <div class="envelope">
            DO MIŁOŚCI<br>MOJEGO ŻYCIA
        </div>
        <div class="flap"></div>
    </div>

</div>

<script>
function openEnvelope(el) {
    if(el.classList.contains("open")) return; // nie powtarzamy
    el.classList.add("open");
    createConfetti();
}

/* SERDUSZKA */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "❤";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 4 + 3) + "s";
    heart.style.fontSize = (Math.random() * 8 + 12) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
}
setInterval(createHeart, 500);

/* CONFETTI Z KOPERTY */
function createConfetti() {
    const colors = ["#ff5fa2", "#ffd700", "#00c3ff", "#ff3c3c", "#8aff80"];
    const container = document.querySelector('.envelope-container');
    for(let i=0;i<50;i++){
        const conf = document.createElement('div');
        conf.classList.add('confetti');
        conf.style.background = colors[Math.floor(Math.random()*colors.length)];
        conf.style.left = "50%";
        conf.style.top = "50%";
        conf.style.transform = `translate(${Math.random()*200-100}px, ${Math.random()*-200}px)`;
        container.appendChild(conf);
        setTimeout(()=>conf.remove(),2000);
    }
}
</script>

</body>
</html>
