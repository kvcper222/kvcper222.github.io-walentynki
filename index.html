<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Walentynki</title>

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;

    /* KARTKA W LINIE */
    background-color: #fff;
    background-image:
        linear-gradient(to bottom, transparent 28px, #b3d9ff 29px),
        linear-gradient(to right, #ffb3b3 40px, transparent 40px);
    background-size: 100% 30px, 100% 100%;
}

/* SERDUSZKA W TLE */
.heart {
    position: absolute;
    color: #ff5fa2;
    animation: floatUp linear infinite;
    opacity: 0.7;
}

@keyframes floatUp {
    from { transform: translateY(100vh); }
    to { transform: translateY(-10vh); opacity: 0; }
}

/* KONTENER */
.container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    cursor: pointer;
}

/* KOPERTA */
.envelope {
    position: relative;
    width: 350px;
    height: 220px;
    background: #ff6fae;
    border-radius: 8px;
    box-shadow: 0 0 25px rgba(255,105,180,0.6);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-weight: bold;
    text-align: center;
    font-size: 20px;
}

/* KLAPKA */
.flap {
    position: absolute;
    top: 0;
    width: 0;
    height: 0;
    border-left: 175px solid transparent;
    border-right: 175px solid transparent;
    border-top: 110px solid #ff6fae;
    transform-origin: top;
    transition: transform 0.6s ease;
}

/* LIST (na początku ukryty) */
.letter {
    position: absolute;
    width: 300px;
    height: 180px;
    background: white;
    border-radius: 8px;
    top: 20px;
    left: 25px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 26px;
    font-weight: bold;
    color: #ff2e7e;
    transform: translateY(120%);
    opacity: 0;
    transition: transform 0.7s ease, opacityiTrnas 0.7s ease;
}

/* PO OTWARCIU */
.open .flap {
    transform: rotateX(180deg);
}

.open .letter {
    transform: translateY(-140px);
    opacity: 1;
}

/* NAPIS KLIKNIJ */
.click-text {
    position: absolute;
    bottom: -40px;
    width: 100%;
    text-align: center;
    color: #ff2e7e;
    letter-spacing: 2px;
}
</style>
</head>

<body>

<div class="container" onclick="openEnvelope(this)">
    <div class="letter">KOCHAM CIĘ IGUŚ</div>
    <div class="envelope">
        DO MIŁOŚCI<br>MOJEGO ŻYCIA
        <div class="flap"></div>
    </div>
    <div class="click-text">KLIKNIJ</div>
</div>

<script>
function openEnvelope(el) {
    el.classList.toggle("open");
}

/* SERDUSZKA */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "❤";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 400);
</script>

</body>
</html>
